<div id="summary" class="bg-p">
  <div class="loading-bar">
    <app-loading-bar [steps]="3" [progress]="1"></app-loading-bar>
  </div>

  <div class="container">
    <h1>Please review the details and print the slip</h1>

    <div class="summary">
      <div class="image"></div>
      <div class="summary-details">
        <h2>Appointment booking</h2>
        <h2>Clinic: Orthopedy</h2>
        <p>Date: March 31, 2022</p>
      </div>
    </div>
  </div>

  <div id="back-button" (click)="goBack()">
    <img src="../../assets/back.svg" alt="Back button" />
  </div>

  <div id="next-button">
    <button (click)="onPrintClicked()" class="button-s">Print</button>
  </div>
</div>
